server {
    listen 80;
    # server_name ;

    client_max_body_size 10M;

    gzip            on;
    gzip_comp_level 6;
    gzip_types      text/css application/javascript;

    access_log /dev/stdout;
    error_log /dev/stderr;

    location = /favicon.ico {
        expires 7d;
        alias /opt/etc/munimap/favicon.ico;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Script-Name $http_x_script_name/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
        proxy_pass http://munimap-app:8080;
    }

    location /admin {
        proxy_set_header Host $http_host;
        proxy_set_header X-Script-Name $http_x_script_name/;
        proxy_read_timeout 300;
        proxy_pass http://munimap-app:8080/admin;
        add_header Cache-Control "no-store, must-revalidate";
    }

    location /static {
        expires 30d;
        add_header Cache-Control "public";

        proxy_set_header Host $http_host;
        proxy_set_header X-Script-Name $http_x_script_name/;
        proxy_read_timeout 60;
        proxy_pass http://munimap-app:8080/static;
    }
}

server {
    listen 4000;

    autoindex off;
    gzip_static on;
    gzip_types      text/css application/javascript text/html;

    access_log /var/log/nginx/munimap_docs.access.log;
    error_log /var/log/nginx/munimap_docs.error.log;

    location / {
        proxy_pass http://munimap-docs:8080;
    }
}
