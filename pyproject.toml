[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[project]
name = 'munimap'
version = '1.4.5'
maintainers = [
    { name = 'terrestris GmbH & Co. KG', email = 'info@terrestris.de' }
]
description = 'Municipality map with street index, search grid, etc.'
dependencies = [
    'bcrypt==3.2.2',
    'dictspec==0.2.1',
    'Flask==0.12.5',
    'Flask-Babel==0.12.2',
    'Babel==2.16.0',
    'pytz==2024.2',
    'Flask-Login==0.5.0',
    'flask-mailman==0.1.5',
    'Flask-SQLAlchemy==2.5.1',
    'Flask-WTF==0.15.1',
    'GeoAlchemy2==0.15.2',
    'itsdangerous==2.0.1',
    'Jinja2==3.0.3',
    'markupsafe==2.1.5',
    'psycopg2==2.9.9',
    'PyHyphen==4.0.4',
    'PyYAML==6.0.2',
    'reportlab==3.6.13',
    'Rtree==1.3.0',
    'Shapely==1.8.5.post1',
    'speaklater3==1.4',
    'SQLAlchemy==1.4.54',
    'WTForms==2.3.3',
    'WTForms-SQLAlchemy==0.3',
    'alembic==1.13.3',
    'blinker==1.8.2',
    'click==8.1.7',
    'natsort==8.4.0'
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.9"
]
