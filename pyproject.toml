    'Flask-Babel==0.9',
    'Babel==2.11.0',
    'pytz==2022.7.1',
    'Flask-Login==0.5.0',
    'flask-mailman==0.1.5',
    'Flask-Minify==0.39',
    'Flask-SQLAlchemy==2.5.1',
    'Flask-WTF==0.15.1',
    'GeoAlchemy2==0.11.1',
    'itsdangerous==2.0.1',
    'Jinja2==3.0.3',
    'libsass==0.8.3',
    'markupsafe==2.0.1',
    'psycopg2==2.9.9',
    'PyHyphen==4.0.4',
    'PyYAML==6.0',
    'reportlab==3.6.9',
    'Rtree==1.00',
    'Shapely==1.8.2',
    'speaklater3==1.4',
    'SQLAlchemy==1.4.36',
    'WTForms==2.3.3',
    'WTForms-SQLAlchemy==0.3',
    'alembic==1.7.7',
    'blinker==1.4',
    'click==8.1.3',
    'natsort==8.1.0'
