<div class="activ-layer-container">
    <div ng-if="activeLayer" class="label label-success">{$ _('Current active group:') $} {{ activeLayer.title }}</div>
    <div ng-if="!activeLayer" class="label label-default">{$ _('No group active') $}</div>
</div>
<h5>{$ _('Add geometry') $}</h5>
<div class="btn-group">
    <button ng-click="drawPoint()"
            class="btn btn-default btn-sm draw-point"
            ng-class="{'disabled': $parent.drawButtonsDisabled, 'active': activeDrawType == 'Point'}"
            uib-tooltip="{$ _('anol.draw.TOOLTIP_POINT') $}"
            tooltip-placement="top"
            tooltip-append-to-body="true"
            tooltip-popup-delay="{{ tooltipDelay }}"
            tooltip-enable="{{ tooltipEnable }}"
            tooltip-trigger="mouseenter">
        <div class="draw-icon"></div>
        {$ _('Draw point') $}
    </button>
    <button ng-click="drawLine()"
            class="btn btn-default btn-sm draw-line"
            ng-class="{'disabled': $parent.drawButtonsDisabled, 'active': activeDrawType == 'LineString'}"
            uib-tooltip="{$ _('anol.draw.TOOLTIP_LINE') $}"
            tooltip-placement="top"
            tooltip-append-to-body="true"
            tooltip-popup-delay="{{ tooltipDelay }}"
            tooltip-enable="{{ tooltipEnable }}"
            tooltip-trigger="mouseenter">
        <div class="draw-icon"></div>
        {$ _('Draw line') $}
    </button>
    <button ng-click="drawPolygon()"
            class="btn btn-default btn-sm draw-polygon"
            ng-class="{'disabled': $parent.drawButtonsDisabled, 'active': activeDrawType == 'Polygon'}"
            uib-tooltip="{$ _('anol.draw.TOOLTIP_POLYGON') $}"
            tooltip-placement="top"
            tooltip-append-to-body="true"
            tooltip-popup-delay="{{ tooltipDelay }}"
            tooltip-enable="{{ tooltipEnable }}"
            tooltip-trigger="mouseenter">
        <div class="draw-icon"></div>
        {$ _('Draw polygon') $}
    </button>
    <button ng-click="$parent.drawText(drawCustom)"
            class="btn btn-default btn-sm draw-text"
            ng-class="{'disabled': $parent.drawButtonsDisabled, 'active': activeDrawType == 'Text'}"
            uib-tooltip="{$ _('anol.draw.TOOLTIP_TEXT') $}"
            tooltip-placement="top"
            tooltip-append-to-body="true"
            tooltip-popup-delay="{{ tooltipDelay }}"
            tooltip-enable="{{ tooltipEnable }}"
            tooltip-trigger="mouseenter">
        <span class="glyphicon glyphicon-text-size"></span>
        {$ _('Draw text') $}
    </button>
</div>
<div class="mt-1 mb-1">
    <h5>{$ _('Modify or shift geometry') $}</h5>
    <strong>{$ _('Off') $}</strong>
    <switch id="modifyEnabled"
            name="modifyEnabled"
            disabled="!activeLayer"
            class="green small"
            ng-model="modifyEnabled"
            ng-state="modifyActive"
            ng-change="toggleModify()">
    </switch>
    <strong>{$ _('On') $}</strong>
</div>

<button class="btn btn-default btn-sm save-button"
        ng-class="{'btn-success': $parent.hasChanges()}"
        ng-disabled="!$parent.hasChanges()"
        ng-click="$parent.saveChanges()">
    <div class="glyphicon glyphicon-save"></div>
    {$ _('Save') $}
</button>
