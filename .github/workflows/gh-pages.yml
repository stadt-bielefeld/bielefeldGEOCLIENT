name: Deploy Documentation to Github Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Build
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "munimap_docs/"

      - name: Add .nojekyll file
        run: sudo touch munimap_docs/build/html/.nojekyll # we need sudo here as we otherwise do not have the permissions to write into the build dir.

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: munimap_docs/build/html
