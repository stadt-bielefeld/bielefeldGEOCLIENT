<div sidebar="sidebar">
  <div sidebar-item="background"
       exclusive
       ng-if="layerswitcherEnabled"
       item-title="Hintergrundkarten">
    <div anol-layerswitcher template-url="munimap/layerswitcher-backgrounds.html"></div>
  </div>
  <div sidebar-item="overlay"
       exclusive
       ng-if="layerswitcherEnabled"
       item-title="Themen | Inhalte">
    <div anol-layerswitcher
      remove-layer-enabled=removeLayerEnabled
      template-url="munimap/layerswitcher-overlays.html" class="overlay-layerswitcher"></div>
    <button id="open-catalog-button" type="button" class="btn btn-success btn-block" ng-click="openCatalog()" ng-if="catalogEnabled">{$ _('Catalog') $}</button>
  </div>
  <div sidebar-item="legend"
       exclusive
       ng-if="legendEnabled"
       item-title="Legende">
    <div anol-legend template-url="munimap/legend.html"></div>
  </div>
  <div sidebar-item="draw"
       exclusive
       ng-if="drawEnabled"
       item-title="{$ _('Draw controls') $}">
    <div anol-draw
         template-url="munimap-digitize/draw.html"
         post-draw-action="openDrawPopup(layer, feature)">
    </div>
  </div>
  <div sidebar-item="print"
       exclusive
       ng-if="printEnabled"
       item-title="Drucken | PDF">
    <div anol-print
         show-print-area="!$parent.collapse">
      <div class="checkbox"
           ng-if="printConfig.chooseStreetIndex">
        <label>
          <input ng-model="$parent.$parent.printAttributes.streetIndex"
                 type="checkbox">
            Stra√üenverzeichnis erzeugen
        </label>
      </div>
      <div class="form-group"
           ng-if="printConfig.chooseCells"
           ng-show="$parent.$parent.printAttributes.streetIndex">
        <label>Anzahl Gitterzellen</label>
        <div class="row"
             ng-init="$parent.$parent.printAttributes.cellsX = printConfig.cells[0]; $parent.$parent.printAttributes.cellsY = printConfig.cells[1]">
          <div class="col-xs-6">
            <span>Waagerecht&nbsp;<span class="glyphicon glyphicon-arrow-right"></span></span>
            <input ng-model="$parent.$parent.printAttributes.cellsX"
                   placeholder="{$ _('CellsX') $}"
                   type="number"
                   class="form-control" />
          </div>
          <div class="col-xs-6">
            <span>Senkrecht&nbsp;<span class="glyphicon glyphicon-arrow-down"></span></span>
            <input ng-model="$parent.$parent.printAttributes.cellsY"
                   placeholder="{$ _('CellsY') $}"
                   type="number"
                   class="form-control" />
          </div>
        </div>
      </div>
      <div class="checkbox"
           ng-show="printConfig.conditionsOfUse"
           ng-init="$parent.isPrintableAttributes.termOfUse = !printConfig.conditionsOfUse">
        <label>
          <input type="checkbox"
                 ng-model="$parent.isPrintableAttributes.termOfUse" />
            <a href="{$ url_for('frontend.pages', name='nutzungsbedingungen') $}"
               class="text-danger"
               target="_blank">Nutzungsbedingungen</a>&nbsp;zustimmen
        </label>
      </div>
    </div>
  </div>
</div>
