<div class="ol-control custom-control" ng-style="ngStyle">
    <button
            ng-click="click()"
            uib-tooltip="{{controlTitle}}"
            tooltip-placement="right"
            tooltip-popup-delay="{{tooltipDelay}}"
            tooltip-trigger="mouseenter"
            tooltip-enable="controlShowTooltip"
    >
        <span>{{ controlText }}</span>
    </button>
</div>
