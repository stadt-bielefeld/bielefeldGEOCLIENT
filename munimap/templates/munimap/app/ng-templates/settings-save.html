<div class="anol-settings">
    <form autocomplete="off">
        <div class="form-group">
            <label for="exampleInputEmail1">{$ _('Select project') $}</label>
                <select ng-model="id" class="form-control">
                    <option value="">{$ _('New project...') $}</option>
                    <option 
                        ng-repeat="settings in projectSettings" 
                        value="{{ settings.id }}">
                        {{ settings.name }}
                    </option>
                </select>
        </div>

        <div class="form-group" ng-show="!id">
            <label for="projectName">{$ _('Project Title') $}</label>
            <input type="text" class="form-control" 
                ng-model="name" name="projectName" ng-required="!id"/>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-sm btn-success" type="submit" ng-click="save(name)" value="{$ _('Speichern') $}" />
                <input class="btn btn-sm btn-default" type="button" ng-click="close()" value="{$ _('Close') $}" />
            </div>
        </div>
    </form>
</div>
