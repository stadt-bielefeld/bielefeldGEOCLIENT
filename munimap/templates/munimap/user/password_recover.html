{% extends "munimap/pages/base.html" %}

{% from "munimap/macros/forms.html" import input %}

{% set pagetitle = _('Recover password') %}

{% block container %}
<section class="page-slice">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form method="POST" action="{$ request.url $}">
          {$ form.csrf_token $}
          {$ input(form.username, class='form-control', placeholder=_('Username') ) $}
          <button type="submit" class="btn btn-success">{$ _('Recover password') $}</button>
          <a href="{$ url_for('user.login') $}" class="btn btn-warning">
            {$ _('Abort') $}
          </a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
