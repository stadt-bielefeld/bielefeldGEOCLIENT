<div class="row">
  <div class="col-xs-12">
    <h4>{$ _('Legitimate interest') $}</h4>
    <div ng-repeat="log in logs">
        <a class="btn btn-default btn-xs"
            ng-href="{$ url_for('admin.download_alkis_log', _external=True) $}{{log}}?time={{date}}"
            target="_blank">
            {{ log }}
        </a>
        <confirm class="btn btn-danger btn-xs"
            on-confirm="removeLog(log)"
            confirm-title="{$ _('Delete Log?') $}"
            ok-label="{$ _('Delete') $}"
            cancel-label="{$ _('Cancel') $}"
            placement="left"
            text="{$ _('Delete') $}"
         ></confirm>
    </div>
  </div>
</div>
