<div class="row">
    <div class="col-xs-12">
        <form name="form" ng-submit="submit()" ng-keydown="submitViaKeypress($event)" novalidate>
            <h3 ng-if="plugin.name">{{ plugin.name }}</h3>
            <div ng-show="loading">
                {$ _('Loading ...') $}
            </div>
            <div ng-show="!loading">
                <input type="hidden" name="id" id="id" ng-model="plugin.name" ng-if="plugin.name"/>

                <div class="form-group" ng-if="!plugin.name" ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
                    <label for="name">{$ _('name') $}*</label>
                    <input type="text" name="name" id="name" class="form-control"
                           ng-model="plugin.new" required />
                    <span class="help-block" ng-show="form.name.$error.required && form.name.$touched">
                      {$ _('This field is required') $}
                  </span>
                </div>

                <div class="form-group" ng-class="{'has-error': form.descripton.$invalid && form.desciption.$dirty}">
                    <label for="code">{$ _('Code') $}</label>
                    <div ng-style="{height: hgt+ 'px'}" required ng-model="plugin.code"
                         ui-ace="{
                      workerPath: '../static/dist/ace-builds/',
                      useWrapMode : false,
                      showPrintMargin: false,
                      showGutter: true,
                      theme:'textmate',
                      mode: 'javascript',
                      firstLineNumber: 1,
                      onLoad: aceLoaded,
                      onChange: aceChanged
                    }">
                    </div>
                </div>
                <div class="button-bar">
                    <div ng-show="errors" class="alert alert-warning" role="alert">
                  <pre>
  {{ errors }}
                  </pre>
                    </div>
                    <div class="pull-right">
                        <a class="btn btn-default btn-sm" href="/admin/plugins/list">
                            {$ _('back') $}
                        </a>
                        <button class="btn btn-sm btn-success" type="submit"
                                ng-disabled="form.$invalid">
                            {$ _('Save') $}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
