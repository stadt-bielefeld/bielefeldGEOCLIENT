app:
    title: 'geoEDITOR'
    headerLogoLink: 'https://www.bielefeld01.de/geo/portal/geoportal.php'
    tooltipDelay: 50
    showNoBackground: true
    showLogin: true
    hideMetadata: false
    sidebarOpen: true
    
map:
    center:
        - 468152.5616
        - 5764386.17546
    centerProjection: "EPSG:25832"
    zoom: 8
    projection: "EPSG:25832"
    projectionExtent: [-46133.17, 5048875.26857567, 1206211.10142433, 6301219.54]
    maxExtent:
        - 371030.56
        - 5672454.87
        - 562875.71
        - 5818346.28
    minZoom: 6
    maxZoom: 20
    sidebar: overlay

components:
    draw: false
    geoeditor: true
    
geoeditor:
    displayMeasurements: true
    customStyling: true
    drawTitle: Test geoEDITOR
    modifyLabel: Ändern
    removeLabel: Löschen
    style:
        point:
            radius: 10
        line:
            strokeColor: red
            strokeWidth: 6
        polygon:
            strokeColor: red
            strokeWidth: 4
            fillColor: yellow
            fillOpacity: 0.48
    geometries:
        point:
            min: 1
            text: Punkt
        line:
            max: 5
            text: Linie
        polygon:
            max: 5
            text: Fläche

backgrounds:
    explicit:
        - stadtplan_bi

groups:
    explicit:
        - wms_dyn_sentinel2_nrw
